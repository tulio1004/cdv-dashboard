# 1) HTTP: libera challenge e redireciona tudo pro HTTPS
server {
  listen 80;
  server_name dashboard.tuliorafesi.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    auth_basic off;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# 2) HTTPS: app real (com Basic Auth)
server {
  listen 443 ssl;
  server_name dashboard.tuliorafesi.com;

  ssl_certificate     /etc/letsencrypt/live/dashboard.tuliorafesi.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dashboard.tuliorafesi.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # libera challenge no 443 tamb√©m
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    auth_basic off;
  }

  auth_basic "Restricted";
  auth_basic_user_file /etc/nginx/htpasswd/.htpasswd;

  # FRONTEND
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API
  location /api/ {
    proxy_pass http://api:3001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health sem auth
  location = /api/health {
    auth_basic off;
    proxy_pass http://api:3001/health;
  }

  location = /api/health/db {
    auth_basic off;
    proxy_pass http://api:3001/health/db;
  }
}

